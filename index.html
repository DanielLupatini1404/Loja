<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <style>
        body {
            text-align: center; /* Centraliza o conteúdo horizontalmente */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Isso faz com que o conteúdo ocupe toda a altura da janela */
        }

        h1 {
            margin-bottom: 20px; /* Espaçamento inferior para o cabeçalho */
        }

        #cadastroCliente {
            text-align: left; /* Retorna o alinhamento padrão do formulário */
        }

        /* Estilos para o botão "Usuário" */
        #usuarioButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        #usuarioButton:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Cliente Loja TeeWear</h1>
    <a id="usuarioButton" href="importacao.php">Usuário</a> <!-- Link para importacao.php -->
    
    <form id="cadastroCliente">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required><br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
            <option value="masculino">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select><br><br>

        <input type="submit" value="Cadastrar">
    </form>

    <div id="mensagem"></div>

    <script>
        // Captura o formulário
        const form = document.getElementById('cadastroCliente');

        // Captura a div para exibir a mensagem de sucesso
        const mensagemDiv = document.getElementById('mensagem');

        // Adiciona um evento de submit ao formulário
        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Impede o envio padrão do formulário

            // Captura os valores dos campos
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const endereco = document.getElementById('endereco').value;
            const sexo = document.getElementById('sexo').value;

            // Validação simples (pode ser melhorada)
            if (nome && cpf && endereco && sexo) {
                // Exibe a mensagem de sucesso
                mensagemDiv.textContent = 'Cliente registrado com sucesso!';
                mensagemDiv.style.color = 'green';
            } else {
                // Exibe uma mensagem de erro se algum campo estiver vazio
                mensagemDiv.textContent = 'Por favor, preencha todos os campos.';
                mensagemDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
